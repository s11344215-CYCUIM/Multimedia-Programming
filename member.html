<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <!-- 網頁分頁名稱和logo圖示 -->
    <title>會員專區 - 檢茶官</title>
    <link rel="icon" href="images/logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="container nav-container">
        <!-- 主畫面左上Logo跟檢茶官品牌名稱 -->
        <a href="index.html#adSlider" class="logo">
          <img src="images/logo.png" alt="檢茶官" class="logo-icon" />
          <span class="logo-text">檢茶官</span>
        </a>

        <div class="nav-menu-wrapper">
          <button class="nav-toggle" id="navToggle" aria-label="切換選單">
            <span class="nav-toggle-line"></span>
            <span class="nav-toggle-line"></span>
            <span class="nav-toggle-line"></span>
          </button>

          <nav class="main-nav" id="mainNav">
            <a href="index.html#adSlider">首頁</a>
            <a href="index.html#limited">季節新品</a>
            <a href="index.html#story">品牌故事</a>
            <a href="index.html#craftsmen">匠心職人</a>
            <a href="menu.html">飲品菜單</a>
            <a href="merch.html">周邊商品</a>
            <a href="index.html#about">關於我們</a>
            <a href="member.html">會員專區</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="section member-page">
      <div class="container">
        <h1 class="page-title">會員專區</h1>
        <p class="page-subtitle">這裡只會用瀏覽器暫存你的資料<br /></p>

        <div class="member-layout">
          <!-- 上方顯示登入狀態 -->
          <div class="member-status" id="memberStatus">
            <!-- 由 script.js 動態更新 -->
          </div>

          <!-- Tab 切換：登入 / 註冊 -->
          <div class="member-tabs">
            <button
              type="button"
              class="member-tab-btn active"
              data-tab-target="loginPanel"
            >
              會員登入
            </button>
            <button
              type="button"
              class="member-tab-btn"
              data-tab-target="registerPanel"
            >
              新會員註冊
            </button>
          </div>

          <!-- 登入表單 -->
          <section class="member-panel active" id="loginPanel">
            <form id="loginForm" class="member-form">
              <div class="member-form-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  id="login-email"
                  required
                  placeholder="請輸入註冊時使用的 Email"
                />
              </div>
              <div class="member-form-group">
                <label for="login-password">密碼</label>
                <input
                  type="password"
                  id="login-password"
                  required
                  placeholder="請輸入密碼"
                />
              </div>
              <button type="submit" class="btn primary-btn member-submit-btn">
                登入
              </button>
            </form>
          </section>

          <!-- 註冊表單 -->
          <section class="member-panel" id="registerPanel">
            <form id="registerForm" class="member-form">
              <div class="member-form-group">
                <label for="register-name">暱稱 / 姓名</label>
                <input
                  type="text"
                  id="register-name"
                  required
                  placeholder="你的稱呼"
                />
              </div>
              <div class="member-form-group">
                <label for="register-email">Email</label>
                <input
                  type="email"
                  id="register-email"
                  required
                  placeholder="登入帳號時會用的Email"
                />
              </div>
              <div class="member-form-group">
                <label for="register-password">密碼</label>
                <input
                  type="password"
                  id="register-password"
                  required
                  placeholder="請設定一組密碼"
                />
              </div>
              <button type="submit" class="btn primary-btn member-submit-btn">
                註冊
              </button>
            </form>
          </section>

          <button
            type="button"
            class="btn secondary-btn member-logout-btn"
            id="logoutBtn"
            style="display: none"
          >
            登出
          </button>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-content">
        <div class="footer-info">
          <h3 class="footer-title">品牌總部資訊</h3>
          <p>地址：桃園市中壢區中北路200號</p>
          <p>電話：03-000-0000</p>
          <p>
            營業時間：平日10:30-21:30&nbsp;&nbsp;&nbsp;&nbsp;假日11:00-21:30
          </p>
          <p>Email：cycutea@gmail.com</p>
        </div>
        <div class="footer-links">
          <a
            href="https://www.cycu.edu.tw"
            target="_blank"
            rel="noopener"
            class="footer-social-link"
          >
            <span class="footer-ig-icon" aria-hidden="true"></span>
            <span>Instagram</span>
          </a>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <p>© 2025 CYCUTEA All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <a href="cart.html" class="fab cart-floating" aria-label="購物車">
      🛒
      <span class="cart-count-badge" id="cartCount">0</span>
    </a>
  </body>
</html>
